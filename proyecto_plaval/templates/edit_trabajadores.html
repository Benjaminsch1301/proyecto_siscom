{% extends 'layout.html' %}

{% block body %}
<div class="col-md-4 offset-md-4">
    <form action="/trabajadores/update/{{trabajadores.0}}" method="POST">
        <div class="form-group">
            <input type="text" name="Rut_trabajador" placeholder="Rut trabajador" value="{{trabajadores.1}}" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" name="Nombre" placeholder="Nombre" value="{{trabajadores.2}}" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" name="Apellido" placeholder="Apellido" value="{{trabajadores.3}}" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" name="Especializacion" placeholder="Especialización" value="{{trabajadores.4}}" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" name="periodo_contrato" placeholder="Período contrato" value="{{trabajadores.5}}" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" name="contacto" placeholder="Contacto" value="{{trabajadores.6}}" class="form-control">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-block">Save</button>
        </div>
    </form>
</div>

{% endblock %}
